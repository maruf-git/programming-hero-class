<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er Ma er Pitha Ghor</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="tel" name="phone" id="phone" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>
                        Pick One Pitha
                    </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> Chitoy
                    </label>
                    <label for="pathi-shapta">
                        <input type="radio" name="pitha" id="pathi-shapta"> Pathi Shapta
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select One or More Vorta</legend>
                    <label for="sorisa"><input type="checkbox" name="sorisa" id="sorisa">Sorisa</label>
                    <label for="alu"><input type="checkbox" name="alu" id="alu">Alu</label>
                    <label for="morich"><input type="checkbox" name="morich" id="morich">Morich</label>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                    <textarea name="instructions" id="instructions" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset the Form">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
