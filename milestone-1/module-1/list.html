<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>Food List:</h1>
    <ul  type="none">
        <li>Rice <!--Nesting in List-->
            <ol type="1" start="10">
                <li>Jira</li>
                <li>Chini Katari</li>
                <li>Basmoti</li>
            </ol>
        </li>
        <li>Dal</li>
        <li>Kala vuna</li>
        <li>Salt <!--Nesting in List-->
            <ul>
                <li>Molla Salt</li>
                <li>ACI Salt</li>
                <li>Fresh Salt</li>
            </ul>
        </li>
    </ul>

    <h1> Description Lists</h1>
    <dl> <!--description list-->
        <dt>Cofee</dt> <!--Description Term element-->
        <dd>black and hot drink</dd> <!--definition description-->
        <dt>Milk</dt>
        <dd>white cold drink</dd>
    </dl>
</body>

</html>
