<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0">
    <div class="container bg-orange-200 h-96 w-4/5 border-2 border-green-800 border-solid p-5 grid grid-cols-3 gap-3 justify-center justify-items-center items-center">
        <div class="item item-1 bg-slate-500 border-2 border-solid border-red-800 p-2 mb-3 w-20 h-20">item-1</div>
        <div class="item item-2 item item-1 bg-slate-500 border-2 border-solid border-red-800 p-2 mb-3 w-20 h-20 justify-self-end self-end">item-2</div>
        <div class="item item-3 item item-1 bg-slate-500 border-2 border-solid border-red-800 p-2 mb-3 w-20 h-20">item-3</div>
        <div class="item item-4 item item-1 bg-slate-500 border-2 border-solid border-red-800 p-2 mb-3 w-20 h-20">item-4</div>
        <div class="item item-5 item item-1 bg-slate-500 border-2 border-solid border-red-800 p-2 mb-3 w-20 h-20">item-5</div>
        <div class="item item-6item item-1 bg-slate-500 border-2 border-solid border-red-800 p-2 mb-3 w-20 h-20">item-6</div>
    </div>
</body>

</html>
